{% set name = "mypy-boto3-glue" %}
{% set version = "1.34.110" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 80d39849ac10ad9d57d85b94016fce8caba2cb70a3544b5b8b9bf0713ab3a041

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_glue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.Glue 1.34.35 service generated with mypy-boto3-builder 7.23.1
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
