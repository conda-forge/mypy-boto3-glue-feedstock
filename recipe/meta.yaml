{% set name = "mypy-boto3-glue" %}
{% set version = "1.35.87" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d1d5f1bb5c5297045a1a650a6672c46a319e3cf373085d2303c2179dc5b46d7d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - typing_extensions >=4.1.0
    - python >={{ python_min }}
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_glue
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.Glue 1.34.35 service generated with mypy-boto3-builder 7.23.1
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
