{% set name = "mypy-boto3-glue" %}
{% set version = "1.34.76" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-glue-{{ version }}.tar.gz
  sha256: 6e8f3cbc44e9b0a0550d0ee7d1aef9889ac8cac9415007b4c6371f269ff2f481

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_glue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.Glue 1.34.35 service generated with mypy-boto3-builder 7.23.1
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
